<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Fast Food Order Form</h3>
    <div class="container mt-5">
        <form id="myForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" id="pincode" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Choice of Food (Select at least 2)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pizza" id="food1">
                    <label class="form-check-label" for="food1">Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="burger" id="food2">
                    <label class="form-check-label" for="food2">Burger</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pasta" id="food3">
                    <label class="form-check-label" for="food3">Pasta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="salad" id="food4">
                    <label class="form-check-label" for="food4">Salad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sandwich" id="food5">
                    <label class="form-check-label" for="food5">Sandwich</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
